<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More Selectors</title>
    <style>
      /* if div is a direct parent of p */
      div > p {
        background-color: #ddd;
      }

      /* if p is right after div, not a child inside div, rather a sibling outside div*/
      div + p {
        background: #333;
        color: rgb(223, 145, 28);
      }

      /* if p is preceded by a ul with same parent */
      ul ~ p {
        background: #ff0000;
        color: #fff;
      }

      /* Target attribute of an element */
      a[target] {
        background: rgb(197, 63, 168);
      }

      /* Target specific attribute value */
      input[type='text'],
      input[type='email'] {
        width: 80%;
        margin: 5px;
        background-color: aliceblue;
      }

      input[type='submit'] {
        width: 20%;
        margin: 5px;
        background-color: rgb(55, 185, 168);
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit ameto boo yah.</p>

      <ul>
        <li>Item 1</li>
        <li><p>Lorem ipsum dolor sit amet.</p></li>
        <li>Item 3</li>
      </ul>

      <p>Lorem ipsum dolor sit amet .</p>
    </div>

    <p>Lorem ipsum dolor sit amet sibling of div p element.</p>

    <a href="#">Page 1</a> <a href="#">Page 2</a>
    <a href="http://google.com" target="_blank">Google</a>

    <br /><br />

    <form>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
